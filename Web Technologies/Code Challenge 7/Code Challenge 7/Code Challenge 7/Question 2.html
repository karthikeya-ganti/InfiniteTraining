<!--1. Write a JavaScript program to calculate multiplication and division of two numbers (input from user).-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Question 2</title>
</head>
<body>
    <div id="oddoreven"></div>


    <script>
        let message = "";
        for (let i = 0; i <= 15; i++) {
            message += "\"" + i + " is " + (i % 2 === 0 ? "even" : "odd") + "\"" + "<br>";
        }
        document.getElementById("oddoreven").innerHTML = message;
    </script>

</body>
</html>

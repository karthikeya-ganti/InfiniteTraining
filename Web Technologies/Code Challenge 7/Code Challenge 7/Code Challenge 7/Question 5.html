<!--5. Find all h1 elements that are children of a div element and apply a background to them.-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Question 5</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div>
        <h1>Heading 1</h1>
    </div>
    <h1>Heading 2</h1>
    <div>
        <h1>Heading 3</h1>
    </div>
    <h1>Heading 4</h1>

    <script>
        $("div").css("background-color", "red");
    </script>
</body>
</html>

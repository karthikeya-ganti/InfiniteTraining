<!--3. Define a Descriptive/Definition List using your own items-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Definition List</title>
    <style>
        dl{
            font-family:'Times New Roman', Times, serif;
            margin: 20px;
        }
        dt{
            font-weight: bold;
            color: brown;
        }
        dd{
            margin-bottom: 10px;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            background-color: bisque;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body style="background-color: beige">
    <div class="content">
        <h3 style="color: darkred"><u>Descriptive/Definitive List</u></h3>
        <dl>
            <dt>HTML:</dt>
            <dd>A markup language used to structure web pages.</dd>
            <dt>CSS:</dt>
            <dd>A style sheet language used to describe the appearance of HTML elements.</dd>
            <dt>JavaScript:</dt>
            <dd>A Scripting languAge used to make web pages interactive.</dd>
        </dl>
    </div>
</body>
</html>
